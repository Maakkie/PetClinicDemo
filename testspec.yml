version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - echo Install Software
      - export LC_ALL="en_US.utf8"
      - yum install -y curl
      - ./agent_download.sh
  pre_build:
    commands:
      - echo Start Petclinic
      - ./startup_8081_for_test.sh
  build:
    commands:
      - echo Test started on `date`
  post_build:
    commands:
      - echo Test completed on `date`

